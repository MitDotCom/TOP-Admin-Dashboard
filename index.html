<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitDotCom Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="sidebar">
        <img src="./img/clear-sky.png" alt="cloud icon">
        <h2>Dashboard</h2>

        <div class="middle-img">
            <a href="" class="home">
                <img src="./home.png" alt="house icon">
            </a>
            <a href="" class="profile">
                <img src="./id-card.png" alt="identification card icon">
            </a>
            <a href="" class="messages">
                <img src="./comment.png" alt="comment text bubble icon">
            </a>
            <a href="" class="history">
                <img src="./clock.png" alt="clock icon">
            </a>
            <a href="" class="tasks">
                <img src="./to-do-list.png" alt="checklist icon">
            </a>
            <a href="" class="communities">
                <img src="./community.png" alt="community icon">
            </a>
        </div>
        
        <div class="middle-p">
            <a href="" class="home">
                <p>Home</p>
            </a>
            <a href="" class="profile">
                <p>Profile</p>
            </a>
            <a href="" class="messages">
                <p>Messages</p>
            </a>
            <a href="" class="history">
                <p>History</p>
            </a>
            <a href="" class="tasks">
                <p>Tasks</p>
            </a>
            <a href="" class="communities">
                <p>Communities</p>
            </a>
        </div>

        <div class="bottom-img">
            <a href="" class="settings">
                <img src="./settings.png" alt="gear icon">
            </a>
            <a href="" class="support">
                <img src="./customer-support.png" alt="customer-support headset icon">
            </a>
            <a href="" class="privacy">
                <img src="./security.png" alt="security shield icon">
            </a>
        </div>

        <div class="bottom-p">
            <a href="" class="settings">
                <p>Settings</p>
            </a>
            <a href="" class="support">
                <p>Support</p>
            </a>
            <a href="" class="privacy">
                <p>Privacy</p>
            </a>
        </div>
    </div>

    <header>
        <div class="header-left">
            <div class="search-bar">
                <form action="">
                    <img src="./img/searching-magnifying-glass.png" alt="magnifying glass icon">
                    <input type="text">
                </form>
            </div>
            <div class="admin-title">
                <img src="./mario cloud.png" alt="Super Mario Bros smiling cloud" class="admin-icon">
                <div class="admin-title text">
                    <p>Hi there,</p>
                    <h2>MitDotCom</h2>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="top-right">
                <img src="" alt="" class="bell-icon">
                <img src="./img/mario cloud.png" alt="Super Mario Bros smiling cloud" class="admin-icon">
                <h3>MitDotCom</h3>    
            </div>
            <div class="bottom-right">
                <a href="">New</a>
                <a href="">Upload</a>
                <a href="">Share</a>
            </div>
        </div>
    </header>

    <section id="main-section">
        <div class="projects-section">
            <h2>Your Projects</h2>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
        <div class="right-sidebar">
            <h2>Announcements</h2>
        </div> 
    </section>
    
</body>
</html>
