<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitDotCom Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="sidebar">
        <img src="./img/clear-sky.png" alt="cloud icon">
        <h2>Dashboard</h2>
        <a href="">
            <img src="./img/home.png" alt="house icon">
            <p>Home</p>
        </a>
        <a href="">
            <img src="./img/id-card.png" alt="identification card icon">
            <p>Profile</p>
        </a>
        <a href="">
            <img src="./img/comment.png" alt="comment text bubble icon">
            <p>Messages</p>
        </a>
        <a href="">
            <img src="./img/clock.png" alt="clock icon">
            <p>History</p>
        </a>
        <a href="">
            <img src="./img/to-do-list.png" alt="checklist icon">
            <p>Tasks</p>
        </a>
        <a href="">
            <img src="./img/community.png" alt="community icon">
            <p>Communities</p>
        </a>
        <a href="">
            <img src="./img/settings.png" alt="gear icon">
            <p>Settings</p>
        </a>
        <a href="">
            <img src="./img/customer-support.png" alt="customer-support headset icon">
            <p>Support</p>
        </a>
        <a href="">
            <img src="./img/security.png" alt="security shield icon">
            <p>Privacy</p>
        </a>
    </div>

    <header>
        <div class="header-left">
            <div class="header-left search-bar">
                <form action="">
                    <img src="./img/searching-magnifying-glass.png" alt="magnifying glass icon">
                    <input type="text">
                </form>
            </div>
            <div class="header-left admin-title">
                <img src="./img/mario cloud.png" alt="Super Mario Bros smiling cloud" class="admin-icon">
                <div class="admin-title text">
                    <p>Hi there,</p>
                    <h2>MitDotCom</h2>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="header-right top-right">
                <img src="" alt="" class="bell-icon">
                <img src="./img/mario cloud.png" alt="Super Mario Bros smiling cloud" class="admin-icon">
                <h3>MitDotCom</h3>    
            </div>
            <div class="header-right bottom-right">
                <a href="">New</a>
                <a href="">Upload</a>
                <a href="">Share</a>
            </div>
        </div>
    </header>

    <section id="main-section">
        <div class="projects-section">
            <h2>Your Projects</h2>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
        <div class="right-sidebar">
            <h2>Announcements</h2>
        </div> 
    </section>
    
</body>
</html>
